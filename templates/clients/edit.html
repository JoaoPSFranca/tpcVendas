<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
{% extends "base.html" %}

{% block content %}
<div class="card p-4 shadow-sm rounded" style="width: 35vw;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="m-0">✏️ Editar Cliente</h3>
        <a href="/clients" class="btn btn-outline-secondary">🔙 Voltar</a>
    </div>

    <form method="POST" action="/clients/edit/{{ client.idclient }}">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" name="name" placeholder="Nome completo" required maxlength="100" value="{{ client.name }}">
            <label for="name">Nome completo</label>
        </div>

        <div class="form-floating mb-4">
            <input type="text" class="form-control" id="address" name="address" placeholder="Endereço" required maxlength="150" value="{{ client.address }}">
            <label for="address">Endereço</label>
        </div>

        <button type="submit" class="btn btn-warning">💾 Atualizar</button>
    </form>
</div>
{% endblock %}
</html>
