<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
{% extends "base.html" %}

{% block content %}
<div class="card p-4 shadow-sm rounded" style="width: 35vw;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="m-0">➕ Cadastrar Produto</h3>
        <a href="/products" class="btn btn-outline-secondary">🔙 Voltar</a>
    </div>

    <form method="POST" action="/products/create">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" name="name" placeholder="Nome do produto" required maxlength="100">
            <label for="name">Nome do produto</label>
        </div>

        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="price" name="price" placeholder="Preço" required step="0.01" min="0">
            <label for="price">Preço</label>
        </div>

        <button type="submit" class="btn btn-primary">💾 Salvar</button>
    </form>
</div>
{% endblock %}
</html>
